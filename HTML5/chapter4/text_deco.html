<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{text-decoration: overline;}
            h2{text-decoration: line-through;}
            h3{text-decoration: underline;}
            /* 텍스트 장식 지정 */
        </style>
    </head>
    <body>
        <h1>텍트트 장식의 예</h1>
        <h2>텍스트 장식의 예</h2>
        <h3>텍스트 장식의 예</h3>
    </body>
</html>
